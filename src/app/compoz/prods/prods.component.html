<div class="row mx-2">
  <h2 class="text-center py-4">Les produits</h2>
  <div class="col-lg-3 col-md-6" *ngFor="let p of prods">
    <div style="height: 12rem;">
      <img src="{{p.image}}" style="padding: 0.5em; border-radius: 1em; object-fit: cover; width: 100%; height: 100%; object-position: center;">
    </div>
    <div class="card-body">
      <div class="row">
        <h5 class="card-title col">{{p.name}}</h5>
        <p class="text-secondary col-2" role="button" title="afficher la description" (click)="p.show = !p.show">
          <i class="fa-solid fa-square-caret-down" *ngIf="!p.show"></i>
          <i class="fa-solid fa-square-caret-up" *ngIf="p.show"></i>
        </p>
      </div>
      <p class="card-text" *ngIf="p.show">{{p.descr}}</p>
      <div class="row">
        <span class="col btn btn-primary me-2">{{p.price}}â‚¬</span>
        <span class="col-4 btn btn-outline-danger" (click)="delProduit(p.id)">
          <i class="fa-solid fa-trash-can"></i>
        </span>
      </div>
    </div>
  </div>
</div>

<div class="row py-4">
  <div class="col-md-4"></div>
  <a class="btn btn-outline-primary col-md-4 col-12" routerLink="/ajouter-un-produit">Ajouter un Produit</a>
  <div class="col-md-4"></div>
</div>
